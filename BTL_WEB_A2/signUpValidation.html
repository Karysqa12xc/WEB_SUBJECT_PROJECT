<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/fromValidation.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Unbounded', cursive;
        }
    </style>
    <script src="assets/js/checkSignForm.js"></script>
    <title>Đăng ký</title>
</head>

<body>
    <h1>Đây là nơi để bạn đăng ký tài khoản!!!</h1>
    <div class="container">
        <form action="signUpWithDB.php" method="POST">
            <h2>Đăng ký</h2>
            <div class="form__control">
                <label for="userName" class="form__control-inpName">Tên người dùng: </label>
                <input type="text" name="userName" class="form_control-inp" id="user" placeholder="Nhập tên">
                <span class="form_control-mgsError"></span>
            </div>
            <div class="form__control">
                <label for="password" class="form__control-inpName">Nhập mật khẩu: </label>
                <div class="from__control-fiedldPass">
                    <input type="password" name="password" class="form_control-inp" id="pass"
                        placeholder="Nhập mật khẩu">
                    <i class="fa-solid fa-eye-slash eye-close"></i>
                    <i class="fa-solid fa-eye eye-open" style="display: none;"></i>
                </div>
                <span class="form_control-mgsError"></span>
            </div>
            <div class="form__control">
                <label for="cfpassword" class="form__control-inpName">Nhập lại mật khẩu: </label>
                <div class="from__control-fiedldPass">
                    <input type="password" name="cfpassword" id="cfpass" class="form_control-inp" id="cfpass"
                    placeholder="Nhập lại mật khẩu của bạn">
                    <i class="fa-solid fa-eye-slash eye-close_2"></i>
                    <i class="fa-solid fa-eye eye-open_2" style="display: none;"></i>
                </div>
                <span class="form_control-mgsError"></span>
            </div>
            <div class="form__control">
                <label for="email" class="form__control-inpName">Email: </label>
                <input type="email" name="email" id="emailCheck" class="form_control-inp" placeholder="xyz@gmail.com">
                <span class="form_control-mgsError"></span>
            </div>
            <div class="form__control">
                <label for="phoneNumber" class="form__control-inpName">Số điện thoại: </label>
                <input type="text" name="phoneNumber" id="phoneCheck" class="form_control-inp"
                    placeholder="0xxxxxxxx(Bạn phải điền đủ 9 số)">
                <span class="form_control-mgsError"></span>
            </div>
            <div class="form__control">
                <label for="desciption" class="form__control-inpName">Mô tả: </label>
                <input type="text" name="desciption" class="form_control-inp" placeholder="Mô tả bản thân">
                <span class="form_control-mgsError"></span>
            </div>
            <span class="container-msgErrorTotal"></span>
            <input type="submit" name="send" class="form__control-submit" id="sendDB" value="Đăng ký">
        </form>
    </div>

</body>

</html>
